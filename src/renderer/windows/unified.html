    const submitBtn = document.getElementById('submit-btn');
    const status = document.getElementById('status');
    const loading = document.getElementById('loading');
    const responseSection = document.getElementById('responseSection');
    const responseContent = document.getElementById('responseContent');
    const responseLoading = document.getElementById('responseLoading');
    const questionText = document.getElementById('questionText');
    const mainContainer = document.getElementById('mainContainer');
    const copyQuestionBtn = document.getElementById('copyQuestionBtn');
    const copyResponseBtn = document.getElementById('copyResponseBtn');
    const ttsResponseBtn = document.getElementById('ttsResponseBtn');
    const ttsPlayIcon = document.getElementById('ttsPlayIcon');
    const ttsPauseIcon = document.getElementById('ttsPauseIcon');
    const ttsButtonText = document.getElementById('ttsButtonText');
    const clearBtn = document.getElementById('clearBtn');
    
    // API Key elements
    const apiKeyHelp = document.getElementById('apiKeyHelp');
    
    // Audio elements
    const audioStatus = document.getElementById('audioStatus');
    
    
    let isExpanded = false;
    window.isExpanded = false; // Make it accessible to main process
    let currentResponse = ''; // Store plain text response for copying
    let isApiKeyMode = false;
    
    // Audio recording state
    let mediaRecorder = null;
    let audioStream = null;
    let transcriptionHistory = [];
    let isRecording = false;
    let isTranscribing = false;
    
    // TTS state
    let currentAudio = null;
    let isSpeaking = false;
    let isGeneratingAudio = false;

    // Configure marked
    marked.setOptions({
      breaks: true,
      gfm: true,
      highlight: function(code, lang) {
        return code;
      }
    });

    function showResponse(question, response) {
      questionText.textContent = question;
      currentResponse = response; // Store for copying
      responseLoading.style.display = 'block';
      
      // Clear previous content except loading
      const children = Array.from(responseContent.children);
      children.forEach(child => {
        if (child !== responseLoading) {
          child.remove();
        }
      });
      
      responseSection.classList.add('active');
      isExpanded = true;
      window.isExpanded = true;
      
      // Make input read-only and show question
      input.value = question;
      input.readOnly = true;
      
      // Show response after loading
      setTimeout(() => {
        responseLoading.style.display = 'none';
        
        // Create a container for the markdown content
        const markdownContainer = document.createElement('div');
        markdownContainer.innerHTML = marked.parse(response);
        responseContent.appendChild(markdownContainer);
        
        // Initialize TTS button state
        updateTTSButton(false);
      }, 300);
    }

    function clearAll() {
      // Stop any playing audio
      if (currentAudio) {
        currentAudio.pause();
        currentAudio = null;
        isSpeaking = false;
        isGeneratingAudio = false;
      }
      
      // Reset TTS button
      updateTTSButton(false);
      
      input.value = '';
      input.readOnly = false;
      questionText.textContent = '';
      currentResponse = '';
      responseSection.classList.remove('active');
      isExpanded = false;
      window.isExpanded = false;
      
      // Clear response content
      const children = Array.from(responseContent.children);
      children.forEach(child => {
        if (child !== responseLoading) {
          child.remove();
        }
      });
      
      
      window.electronAPI.collapseWindow();
      input.focus();
    }
    
    // Copy functions
    async function copyToClipboard(text, button) {
      try {
        await navigator.clipboard.writeText(text);
        const originalText = button.querySelector('span').textContent;
        button.classList.add('copied');
        button.querySelector('span').textContent = 'Copied!';
        
        setTimeout(() => {
          button.classList.remove('copied');
          button.querySelector('span').textContent = originalText;
        }, 2000);
      } catch (err) {
        console.error('Failed to copy:', err);
      }
    }

    
    // Handle response from main process
    window.electronAPI.onShowResponse((response) => {
      const question = input.value.trim();
      showResponse(question, response);
      input.value = '';
      submitBtn.disabled = false;
    });

    // Event listeners
    submitBtn.addEventListener('click', handleSubmit);
    clearBtn.addEventListener('click', clearAll);
    
    copyQuestionBtn.addEventListener('click', () => {
      copyToClipboard(questionText.textContent, copyQuestionBtn);
    });
    
    copyResponseBtn.addEventListener('click', () => {
      copyToClipboard(currentResponse, copyResponseBtn);
    });
    
    ttsResponseBtn.addEventListener('click', () => {
      speakResponse();
    });
    
    
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        handleSubmit();
      } else if (e.key === 'Escape') {
        // Stop audio when closing window
        if (currentAudio) {
          currentAudio.pause();
          currentAudio = null;
          isSpeaking = false;
          isGeneratingAudio = false;
          updateTTSButton(false);
        }
        // Just hide the window, don't reset if we have content
        window.electronAPI.closeWindow();
      } else if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
        e.preventDefault();
        clearAll();
      } else if ((e.metaKey || e.ctrlKey) && e.key === 'h') {
        e.preventDefault();
        window.electronAPI.showHistory(transcriptionHistory);
      } else if ((e.metaKey || e.ctrlKey) && e.key === 't') {
        e.preventDefault();
        speakResponse();
      }
    });
    
    // Also listen for ESC on document level to catch it when focus is elsewhere
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        e.preventDefault();
        // Stop audio when closing window
        if (currentAudio) {
          currentAudio.pause();
          currentAudio = null;
          isSpeaking = false;
          isGeneratingAudio = false;
          updateTTSButton(false);
        }
        window.electronAPI.closeWindow();
      } else if ((e.metaKey || e.ctrlKey) && e.key === 'h') {
        e.preventDefault();
        window.electronAPI.showHistory(transcriptionHistory);
      } else if ((e.metaKey || e.ctrlKey) && e.key === 't') {
        e.preventDefault();
        speakResponse();
      }
    });

    // Focus input when window shows
    window.addEventListener('focus', () => {
      if (!isExpanded) {
        input.focus();
        input.select();
      }
    });
    
    // Select all text on focus
    input.addEventListener('focus', () => {
      input.select();
    });
    
    // Check if we have existing content on load
    window.addEventListener('load', () => {
      // If we have content in question text, we're in expanded state
      if (questionText.textContent.trim()) {
        isExpanded = true;
        window.isExpanded = true;
        input.readOnly = true;
        input.value = questionText.textContent;
        // Note: currentResponse will be empty on reload, but that's ok
      }
      
      // Update keyboard hints based on platform
      const isMac = navigator.platform.toUpperCase().indexOf('MAC') >= 0;
      if (!isMac) {
        document.getElementById('clearKbd').textContent = 'Ctrl+K';
        document.getElementById('historyKbd').textContent = 'Ctrl+H';
        document.getElementById('ttsKbd').textContent = 'Ctrl+T';
      }
      
      // Start continuous recording if not in API key mode
      if (!isApiKeyMode) {
        startContinuousRecording();
      }
    });
    
    // Stop recording and audio when window closes
    window.addEventListener('beforeunload', () => {
      stopContinuousRecording();
      if (currentAudio) {
        currentAudio.pause();
        currentAudio = null;
        isSpeaking = false;
        isGeneratingAudio = false;
      }
    });
    
    // Handle visibility changes
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        stopContinuousRecording();
        // Stop audio when window is hidden
        if (currentAudio) {
          currentAudio.pause();
          currentAudio = null;
          isSpeaking = false;
          isGeneratingAudio = false;
        }
      } else if (!isApiKeyMode) {
        startContinuousRecording();
      }
    });
    
    // Continuous Audio Recording Functions
    async function startContinuousRecording() {
      try {
        audioStream = await navigator.mediaDevices.getUserMedia({ 
          audio: {
            echoCancellation: true,
            noiseSuppression: true,
            autoGainControl: true,
            sampleRate: 48000, // Higher sample rate
            channelCount: 1 // Mono is fine for speech
          } 
        });
        
        
        // Create a new MediaRecorder that records in chunks with better quality
        mediaRecorder = new MediaRecorder(audioStream, {
          mimeType: 'audio/webm;codecs=opus',
          audioBitsPerSecond: 128000 // Higher bitrate for better quality
        });
        
        let chunks = [];
        
        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            chunks.push(event.data);
          }
        };
        
        mediaRecorder.onstop = async () => {
          // Check if we have meaningful audio data
          if (chunks.length > 0 && !isTranscribing) {
            // Check the audio level in the recording
            const blob = new Blob(chunks, { type: 'audio/webm;codecs=opus' });
            
            // Simple size check - very small recordings are likely just noise
            if (blob.size > 10000) { // Only process if larger than 10KB
              isTranscribing = true;
              chunks = [];
            
            // Convert to base64 for transcription
            const reader = new FileReader();
            reader.onloadend = async () => {
              const base64Audio = reader.result.split(',')[1];
              
              // Transcribe the chunk
              try {
                const result = await window.electronAPI.transcribeAudio(base64Audio);
                if (result.success && result.text && result.text.trim()) {
                  // Add to transcription history
                  transcriptionHistory.push({
                    text: result.text,
                    timestamp: new Date().toLocaleTimeString()
                  });
                  
                  // Update history window if it's open
                  window.electronAPI.updateHistoryWindow(transcriptionHistory);
                  
                  // Update status to show we transcribed something
                  audioStatus.textContent = 'Transcribed: ' + result.text.substring(0, 30) + '...';
                  setTimeout(() => {
                    audioStatus.textContent = 'Listening';
                  }, 2000);
                }
              } catch (error) {
                console.error('Transcription failed:', error);
              } finally {
                isTranscribing = false;
              }
            };
            reader.readAsDataURL(blob);
            } else {
              chunks = [];
              isTranscribing = false;
            }
          } else {
            chunks = [];
            isTranscribing = false;
          }
          
          // Restart recording if window is still open
          if (audioStream && audioStream.active && !isApiKeyMode) {
            setTimeout(() => {
              if (mediaRecorder && mediaRecorder.state === 'inactive') {
                mediaRecorder.start();
                setTimeout(() => {
                  if (mediaRecorder && mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                  }
                }, 5000); // Record in 5-second chunks
              }
            }, 100);
          }
        };
        
        // Start recording
        isRecording = true;
        mediaRecorder.start();
        audioStatus.textContent = 'Listening';
        audioStatus.classList.add('show');
        
        // Stop and restart every 5 seconds to create chunks
        setTimeout(() => {
          if (mediaRecorder && mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
          }
        }, 5000);
        
        return true;
      } catch (error) {
        console.error('Failed to initialize audio:', error);
        audioStatus.textContent = 'Mic access denied';
        audioStatus.style.color = 'rgba(255, 99, 99, 0.9)';
        audioStatus.classList.add('show');
        return false;
      }
    }
    
    function stopContinuousRecording() {
      isRecording = false;
      
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
      }
      
      if (audioStream) {
        audioStream.getTracks().forEach(track => track.stop());
        audioStream = null;
      }
      
      audioStatus.classList.remove('show');
    }
    
    function getTranscriptionContext() {
      if (transcriptionHistory.length === 0) return null;
      
      // Get recent transcriptions (last 5 minutes worth)
      const fiveMinutesAgo = Date.now() - (5 * 60 * 1000);
      const recentTranscriptions = transcriptionHistory
        .slice(-20) // Take last 20 transcriptions max
        .map(t => `[${t.timestamp}] ${t.text}`)
        .join('\n');
      
      return recentTranscriptions;
    }
    
    // API Key Setup Functions
    function showApiKeySetup() {
      isApiKeyMode = true;
      mainContainer.classList.add('api-key-mode');
      input.type = 'password';
      input.placeholder = 'Enter your OpenAI API key (sk-...)';
      submitBtn.textContent = 'Save';
      submitBtn.querySelector('.kbd-hint')?.remove();
      input.value = '';
      input.focus();
    }
    
    function hideApiKeySetup() {
      isApiKeyMode = false;
      mainContainer.classList.remove('api-key-mode');
      input.type = 'search';
      input.placeholder = 'Ask me for help on anything';
      submitBtn.innerHTML = 'Send<span class="kbd-hint">â†µ</span>';
      input.value = '';
      input.focus();
      
      // Start continuous recording
      startContinuousRecording();
    }
    
    // Modified submit handler
    async function handleSubmit() {
      if (isApiKeyMode) {
        // Handle API key submission
        const apiKey = input.value.trim();
        
        if (!apiKey) {
          status.textContent = 'Please enter an API key';
          status.classList.add('error');
          return;
        }
        
        if (!apiKey.startsWith('sk-')) {
          status.textContent = 'Invalid API key format. OpenAI API keys start with "sk-"';
          status.classList.add('error');
          return;
        }
        
        submitBtn.disabled = true;
        loading.classList.add('active');
        status.textContent = '';
        status.classList.remove('error');
        
        try {
          const result = await window.electronAPI.saveApiKey(apiKey);
          if (result.success) {
            hideApiKeySetup();
            loading.classList.remove('active');
            submitBtn.disabled = false;
          } else {
            status.textContent = result.error || 'Failed to validate API key';
            status.classList.add('error');
            loading.classList.remove('active');
            submitBtn.disabled = false;
          }
        } catch (error) {
          status.textContent = 'An error occurred. Please try again.';
          status.classList.add('error');
          loading.classList.remove('active');
          submitBtn.disabled = false;
        }
      } else {
        // Original submit handler for questions
        const instructions = input.value.trim();
        if (!instructions) return;

        submitBtn.disabled = true;
        loading.classList.add('active');
        status.textContent = '';
        status.classList.remove('error');

        try {
          // Get recent transcriptions
          const transcriptionContext = getTranscriptionContext();
          
          const data = {
            instructions,
            transcriptionContext
          };
          
          const result = await window.electronAPI.captureAndSend(data);
          if (result.success) {
            loading.classList.remove('active');
          } else {
            status.textContent = result.error;
            status.classList.add('error');
            loading.classList.remove('active');
            submitBtn.disabled = false;
          }
        } catch (error) {
          status.textContent = error.message;
          status.classList.add('error');
          loading.classList.remove('active');
          submitBtn.disabled = false;
        }
      }
    }
    
    // Help link
    apiKeyHelp.addEventListener('click', (e) => {
      e.preventDefault();
      window.electronAPI.openExternal('https://platform.openai.com/api-keys');
    });
    
    // Listen for API key setup request from main process
    window.electronAPI.onShowApiKeySetup?.(() => {
      showApiKeySetup();
    });
    
    // Function to update TTS button state
    function updateTTSButton(isPlaying, isGenerating = false) {
      if (isGenerating) {
        ttsPlayIcon.style.display = 'none';
        ttsPauseIcon.style.display = 'none';
        ttsButtonText.textContent = 'Loading...';
        ttsResponseBtn.disabled = true;
      } else if (isPlaying) {
        ttsPlayIcon.style.display = 'none';
        ttsPauseIcon.style.display = 'inline';
        ttsButtonText.textContent = 'Stop';
        ttsResponseBtn.disabled = false;
      } else {
        ttsPlayIcon.style.display = 'inline';
        ttsPauseIcon.style.display = 'none';
        ttsButtonText.textContent = 'Speak';
        ttsResponseBtn.disabled = false;
      }
    }

    // TTS function
    async function speakResponse() {
      if (!currentResponse) {
        status.textContent = 'No response to speak';
        status.classList.add('error');
        setTimeout(() => {
          status.textContent = '';
          status.classList.remove('error');
        }, 2000);
        return;
      }
      
      // If audio is currently playing, stop it
      if (isSpeaking && currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        currentAudio = null;
        isSpeaking = false;
        isGeneratingAudio = false;
        updateTTSButton(false);
        status.textContent = 'Stopped speaking';
        setTimeout(() => {
          status.textContent = '';
        }, 1000);
        return;
      }
      
      // If we're already generating audio, ignore this request
      if (isGeneratingAudio) {
        console.log('Already generating audio, ignoring request');
        return;
      }
      
      isGeneratingAudio = true;
      updateTTSButton(false, true);
      status.textContent = 'Generating speech...';
      
      try {
        const result = await window.electronAPI.textToSpeech(currentResponse);
        
        // Check if user cancelled while we were generating
        if (!isGeneratingAudio) {
          console.log('Audio generation was cancelled');
          updateTTSButton(false);
          return;
        }
        
        if (result.success) {
          // Convert base64 to audio and play
          const audioData = `data:audio/mp3;base64,${result.audio}`;
          currentAudio = new Audio(audioData);
          
          currentAudio.onended = () => {
            isSpeaking = false;
            isGeneratingAudio = false;
            currentAudio = null;
            updateTTSButton(false);
            status.textContent = '';
          };
          
          currentAudio.onerror = () => {
            isSpeaking = false;
            isGeneratingAudio = false;
            currentAudio = null;
            updateTTSButton(false);
            status.textContent = 'Audio playback failed';
            status.classList.add('error');
            setTimeout(() => {
              status.textContent = '';
              status.classList.remove('error');
            }, 2000);
          };
          
          currentAudio.onpause = () => {
            if (!currentAudio.ended) {
              isSpeaking = false;
              isGeneratingAudio = false;
              updateTTSButton(false);
            }
          };
          
          isSpeaking = true;
          updateTTSButton(true);
          status.textContent = 'Speaking...';
          
          try {
            await currentAudio.play();
          } catch (playError) {
            console.error('Play error:', playError);
            isSpeaking = false;
            isGeneratingAudio = false;
            currentAudio = null;
            updateTTSButton(false);
            status.textContent = 'Failed to play audio';
            status.classList.add('error');
            setTimeout(() => {
              status.textContent = '';
              status.classList.remove('error');
            }, 2000);
          }
        } else {
          isGeneratingAudio = false;
          updateTTSButton(false);
          status.textContent = result.error || 'Speech generation failed';
          status.classList.add('error');
          setTimeout(() => {
            status.textContent = '';
            status.classList.remove('error');
          }, 2000);
        }
      } catch (error) {
        console.error('TTS error:', error);
        isGeneratingAudio = false;
        updateTTSButton(false);
        status.textContent = 'Speech generation failed';
        status.classList.add('error');
        setTimeout(() => {
          status.textContent = '';
          status.classList.remove('error');
        }, 2000);
      }
    }
  </script>
